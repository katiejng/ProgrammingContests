    <!-- can use variables-->
    <script>
    function usingVariables(n){
        var a = 0;
        var b = 1;
        if (n == 0){
            return a;
        }
        if (n == 1){
            return b;
        }
            
        while(n>0){
            temp = a + b;
            a = b;
            b = temp;
            n=n-1;
        }
        return a;
        
    }
   
    </script>
    <button type="button" onclick="document.getElementById('demo').innerHTML = usingVariables(6)">Click me to watch this code fail</button>
